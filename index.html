<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=800, initial-scale=1.0">
  <title>Transfer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      font-size: 18px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background-color: #121212;
      font-size: 20px;
      font-weight: 600;
    }
    .header svg {
      width: 26px;
      height: 26px;
      fill: #fff;
      cursor: pointer;
    }

    .transfer-box {
      text-align: center;
      padding: 24px;
    }
    .transfer-box h2 {
      margin: 12px 0 6px;
      font-size: 32px;
      color: #fff;
    }
    .transfer-box h2 strong {
      font-weight: 900;
      font-size: 40px;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      display: inline-block;
      transform: scale(1.05);
    }
    .transfer-box p {
      margin: 0;
      color: #aaa;
      font-size: 18px;
    }

    .form-box {
      margin: 20px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .info-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      margin: 18px;
      padding: 18px;
      font-size: 18px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .info-label {
      color: #aaa;
    }
    .info-value {
      color: #fff;
      font-weight: 600;
    }

    .more-details {
      background-color: #1e1e1e;
      margin: 18px;
      padding: 18px;
      border-radius: 8px;
      text-align: left;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
    }
    .more-details:hover {
      background-color: #2a2a2a;
    }

    .transfer-section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Input Form -->
  <div class="form-box" id="form-box">
    <input type="number" id="amount-input" placeholder="Enter amount in USDT">
    <input type="text" id="address-input" placeholder="Enter recipient address">
    <button onclick="updateTransfer()">Submit</button>
  </div>

  <!-- Transfer Section -->
  <div class="transfer-section" id="transfer-section">

    <!-- Header -->
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
      <div>Transfer</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4CAF50" viewBox="0 0 24 24">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 000-1.41l7.05-4.11a2.5 2.5 0 10-.9-1.45L8 9.84a2.5 2.5 0 100 4.32l7.14 4.17a2.5 2.5 0 102.86-2.25z"/>
      </svg>
    </div>

    <!-- Transfer Title -->
    <div class="transfer-box">
      <h2><strong id="amount-display">-15 USDT</strong></h2>
      <p id="usd-display">≈ $15.00</p>
    </div>

    <!-- Info Card -->
    <div class="info-card">
      <div class="info-row">
        <span class="info-label">Date</span>
        <span class="info-value" id="date-time">Loading...</span>
      </div>
      <div class="info-row">
        <span class="info-label">Status</span>
        <span class="info-value">Completed</span>
      </div>
      <div class="info-row">
        <span class="info-label">Recipient</span>
        <span class="info-value" id="recipient-display">0xFc159...5da032</span>
      </div>
    </div>

    <!-- Fee Card -->
    <div class="info-card">
      <div class="info-row">
        <span class="info-label">Network fee</span>
        <span class="info-value">0 BNB</span>
      </div>
      <div class="info-row">
        <span class="info-label">Nonce</span>
        <span class="info-value">414</span>
      </div>
    </div>

    <!-- More Details -->
    <div class="more-details">More Details ➜</div>
  </div>

  <!-- JavaScript -->
  <script>
    // Set current date/time
    const now = new Date();
    const options = {
      timeZone: 'Asia/Dhaka',
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    };
    const formatted = new Intl.DateTimeFormat('en-GB', options).format(now);
    document.getElementById('date-time').textContent = formatted;

    // Format address: first 7 chars + ... + last 6 chars
    function formatAddress(addr) {
      if (addr.length <= 13) return addr;
      return addr.slice(0, 7) + '...' + addr.slice(-6);
    }

    // Update transfer info from form
    function updateTransfer() {
      const amount = document.getElementById('amount-input').value;
      const address = document.getElementById('address-input').value;

      if (amount) {
        document.getElementById('amount-display').textContent = `-${amount} USDT`;
        document.getElementById('usd-display').textContent = `≈ $${parseFloat(amount).toFixed(2)}`;
      }

      if (address) {
        document.getElementById('recipient-display').textContent = formatAddress(address);
      }

      // Show transfer section
      document.getElementById('transfer-section').style.display = 'block';

      // Hide form
      document.getElementById('form-box').style.display = 'none';
    }
  </script>

</body>
      </html>
